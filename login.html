<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Infraestructura con Pymes</title>
</head>
<body>
    <div class="contenedor">
        <h1>Log in</h1>        
        <h2>Conéctate para acceder a nuestros servicios</h2>
        <div class="Apartado-email">
            <a>Mail</a>
            <form action="/registro" method="post" class="Registro-email">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" class="email-input" placeholder="email@email.com" required>
            </form>
        </div>
        <div class="Apartado-contraseña">
        <a>Contraseña</a>
        <form action="/registro" method="post">
            <i class="fas fa-lock"></i>
            <input type="password" id="contrasena" name="contrasena" placeholder="Introduce tu contraseña" required>
        </form>
        </div>
        <div class="Finalización-registro">
            <div class="checkbox-container">
                <input type="checkbox" id="recuerdame" name="recuerdame">
                <label for="recuerdame">Recuérdame</label>
            </div>
            <p>¿Has olvidado tu contraseña?</p>
        </div>
        <div class="boton-registro">
            <button type="submit" class="boton-registro">Registro</button>
        </div>
        <hr>
        <p>¿Nuevo usuario? <a href="registro.html">Registrate ahora</a></p>
    </div>  
</body>
</html>
