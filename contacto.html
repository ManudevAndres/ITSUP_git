    <header>

        <div id="principal">
        <section class="contact">
            <h1>Contacto</h1>
            <p>Conecta con nosotros</p>
            <form>
                <input type="text" placeholder="Escribe tu nombre y apellidos" name="nombre">
                <input type="email" placeholder="example@gmail.com" name="email">
                <input type="text" placeholder="Describe brevemente tu petición" name="asunto">
                <textarea placeholder="Escribe aquí" name="mensaje"></textarea>
                <button><a href="mensaje.html" class="enlace" style="color: white;
                    text-decoration: none;">Enviar</a></button>
            </form>
        </section>
        <section class="contact3">
            <div class="colum1">
                <h2>Teléfono</h2>
                <p>+123 456 789</p>
                <p>+235 456 789</p>
            </div>
            <div class="colum2">
                <h2>Mail</h2>
                <p>itsup@itsup.com</p>
            </div>
        </section>
        
        </div>

        <div id="lateral">
            <section class="contact2">
            <div class="image-container">
                <img src="Imagenes/Imagen1-contacto.PNG" alt="Vista nocturna de la Tierra desde el espacio">

            </section>
