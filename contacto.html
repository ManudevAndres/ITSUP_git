<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ITSup</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ITSup</div>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contacto</h1>
            <p>Conecta con nosotros</p>
            <form>
                <input type="text" placeholder="Escribe tu nombre y apellidos" name="nombre">
                <input type="email" placeholder="example@gmail.com" name="email">
                <input type="text" placeholder="Describe brevemente tu petición" name="asunto">
                <textarea placeholder="Escribe aquí" name="mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="additional-info">
            <div class="contact-info">
                <div>
                    <h2>Teléfono</h2>
                    <p>+123 456 7890</p>
                    <p>+235 456 7890</p>
                </div>
                <div>
                    <h2>Mail</h2>
                    <p>support@itsupportpro.com</p>
                </div>
            </div>
            <div class="image-container">
                <img src="earth-night.jpg" alt="Vista nocturna de la Tierra desde el espacio">
            </div>
        </section>
    </main>
    <footer>
        <p>2024 © ITSup All rights reserved.</p>
    </footer>
</body>
</html>
