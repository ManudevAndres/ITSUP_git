<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Suscripción</title>
    <link rel="stylesheet" href="pago.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#registro">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="subscription-details">
            <h1>Detalles de la suscripción</h1>
            <div class="plan-info">
                <p>Plan seleccionado: Ejemplo</p>
                <p>Precio: Ejemplo</p>
            </div>
            <div class="payment-info">
                <h2>Payment Information</h2>
                <form>
                    <input type="text" placeholder="Número de la tarjeta de crédito" name="credit-card">
                    <input type="text" placeholder="00/00" name="expiry-date">
                    <input type="text" placeholder="Titular de la tarjeta" name="card-holder">
                    <label>
                        <input type="checkbox" name="terms">
                        Estoy de acuerdo con los términos y condiciones
                    </label>
                    <button type="submit">Confirmar suscripción</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>2024 © ITSup All rights reserved.</p>
    </footer>
</body>
</html>
